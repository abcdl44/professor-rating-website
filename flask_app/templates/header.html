{% extends "base.html" %}
{% block header %}
<nav class="navbar navbar-expand-md navbar-light" style="background-color:rgb(87, 103, 204);">
    <a class="navbar-brand" href="{{ url_for('not_users.index') }} ">Home</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('not_users.about') }}">About Us</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto order-md-last">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('not_users.add_new_professor') }}">Add Professor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.account') }}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.logout') }}">Logout</a>
                </li>               
                {% else %}
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Login to Add Professor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.register') }}">Register</a>
                </li>
                {% endif %}
        </ul>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>
{% endblock %}
