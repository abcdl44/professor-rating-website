{% extends "base.html" %}
{% block header %}
<nav class="navbar navbar-expand-md navbar-light" style="background-color:rgb(255, 19, 19);">
    <a class="navbar-brand" href="{{ url_for('not_users.index') }} ">Home</a>

    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('not_users.add_new_professor') }}">Add Professor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.account') }}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.logout') }}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.register') }}">Register</a>
                </li>
                {% endif %}
        </ul>

    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>
{% endblock %}
